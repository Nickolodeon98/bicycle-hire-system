<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-发布新房源</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/newbike.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">发布新bike</h3>
                <a class="nav-btn fl" href="/mybike.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="bikes-con">
        <ul class="bikes-list">
            <form id="form-bike-info">
                <li>
                    <div class="bike-title">
                        <h3>基本信息</h3>
                    </div>
                    <div class="bike-content">
                        <div class="form-group">
                            <label for="bike-title">title</label>
                            <input type="text" class="form-control" name="title" id="bike-title" required>
                        </div>
                        <div class="form-group">
                            <label for="bike-price">price</label>
                            <input type="number" class="form-control" name="price" id="bike-price" required>
                        </div>
                        <div class="form-group">
                            <label for="bike-deposit">deposit</label>
                            <input type="number" class="form-control" name="deposit" id="bike-deposit" required>
                        </div>
                        <div class="form-group">
                            <label for="location-id">location</label>
                            <select class="form-control" id="location-id" name="location_id">
                            </select>
                            <script type="text/html" id="locations-tmpl">
                                {{ each locations as location}}
                                <option value="{{ location.lid }}">{{ location.lname }}</option>
                                {{ /each }}
                            </script>
                        </div>
                        <div class="form-group">
                            <label for="type">type</label>
                            <select class="form-control" id="type" name="type">
                                <option value="BICYCLE">BICYCLE</option>
                                <option value="OTHER">other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bike-comment">comment</label>
                            <textarea class="form-control" name="comment" id="bike-comment" required></textarea>
                        </div> 
                    </div>
                </li>
                <input type="submit" class="btn btn-success btn-commit" value="发布房源信息">
                <div class="error-msg text-center"><i class="fa fa-exclamation-circle"></i>请将全部信息填写完整后再提交</div>
            </form>
            <form id="form-bike-image" action="/api/bikes/image" method="post" enctype="multipart/form-data">
                <input type="hidden" name="bike_id" id="bike-id" value="">
                <li>
                    <div class="bike-title">
                        <h3>添加图片</h3>
                    </div>
                    <div class="bike-content">
                        <div class="bike-image-cons">
                        </div>
                        <div class="form-group">
                            <label for="bike-image">选择图片</label>
                            <input type="file" accept="image/*" name="bike_image" id="bike-image">
                        </div>
                        <input type="submit" class="btn btn-success" value="上传">
                    </div>
                </li>
            </form>
        </ul>
        </div>
        <div class="popup_con">
            <div class="popup">
                <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></p>
            </div>
            <div class="mask"></div>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div> 
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/newbike.js"></script>
</body>
</html>
