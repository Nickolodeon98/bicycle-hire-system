<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Bikes hire system - Register</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">
	<div>
	    <h1 class="logo-name" style=" text-align:center;">Bikes</h1>
	</div>
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>

            <h3>Welcome to bike hire system</h3>
            <p>Create a new account</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" name ="username" id="username" placeholder="Please enter Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control"  name ="password" id="password" placeholder="Please enter password" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name ="password2" id="password2" placeholder="Please enter password again" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks" style=" text-align:center">
                        <label>
                            <input type="checkbox">I accept the<i>Terms of Service</i></label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small><a href="login.html">Clike here to login</a>
                </p>

            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
	<script src="js/register.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
</body>

</html>
