<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Hape bikes hire management system</title>
	
    <link rel="shortcut icon" href="favicon.ico">
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
	 <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/newbike.css" rel="stylesheet">
	

</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Add a new bike</h5>
                        <div class="ibox-tools">
                            <a href="projects.html" class="btn btn-primary btn-xs">Basic Information</a>
                        </div>
                    </div>
                    <div class="ibox-content">
					   <div class="bikes-con">
						<ul class="bikes-list">
							<form id="form-bike-info">
								<li>
									<div class="bike-title">
										<h3>Basic Information</h3>
									</div>
									<div class="bike-content">
										<div class="form-group">
											<label for="bike-title">Bike's name</label>
											<input type="text" class="form-control" name="title" id="bike-title" required>
										</div>
										<div class="form-group">
											<label for="bike-price">Price(per-day)</label>
											<input type="number" class="form-control" name="price" id="bike-price" required>
										</div>
										<div class="form-group">
											<label for="location-id">location</label>
											<select class="form-control" id="location-id" name="location_id">
											</select>
											<script type="text/html" id="locations-tmpl">
												{{ each locations as location}}
												<option value="{{ location.lid }}">{{ location.lname }}</option>
												{{ /each }}
											</script>
										</div>
									</div>
								</li>
								<button type="submit" class="btn btn-success btn-sm">Submit</button>
								<div class="error-msg text-center"><i class="fa fa-exclamation-circle"></i>Please complete all the information before submitting it.</div>
							</form>
							<form id="form-bike-image" action="/api/bikes/image" method="post" enctype="multipart/form-data">
								<input type="hidden" name="bike_id" id="bike-id" value="">
								<li>
									<div class="bike-title">
										<div>Add a image</div>
									</div>
									<div class="bike-content">
										<div class="bike-image-cons">
										</div>
										<div class="form-group">
											<label for="bike-image">Choose a image</label>
											<input type="file" accept="image/*" name="bike_image" id="bike-image">
										</div>
										<button type="submit" class="btn btn-success btn-sm">Submit</button>
									</div>
								</li>
							</form>
						</ul>
						</div>
						<div class="popup_con">
							<div class="popup">
								<p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></p>
							</div>
							<div class="mask"></div>
						</div>						

					</div>
				</div>
			</div>
		</div>
    </div>

    <!-- Global js -->
    <script src="js/jquery.min.js"></script>
	<script src="js/jquery.form.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>


    <!-- Custom js -->
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/template.js"></script>
    <script src="js/newbike.js"></script>
	
	<!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	

    </body>
</html>
