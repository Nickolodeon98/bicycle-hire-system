<script>
    $(document).ready(function() {
        // 检查用户的登录状态
        $.get("/api/v1.0/session", function (resp) {
            if (resp.error=="0") {
                $("#user-information .user-name").html(resp.data.name);
                $("#registerandlogin").hide();
                $("#user-information").show();
            } else {
                // $("#user-information").hide();
                $("#registerandlogin").show();
            }
        }, "json");
    })
