<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="imgs/ride_favicon.ico" type="image/x-icon">
    <title>Register Page</title>
</head>
<body>
<!--头部-->
<div class="headerpage"></div>
<!--头部-->

<div class="lk_register ">
    <div class="lk_register_title">Register Page
    </div>
    <div class="lk_register_form">
        <form class="form-horizontal">
            <div class="row" >
                <div class="col-sm-2 form-group" style="margin-left: 30px;">
                    <label for="inputFirstName" class="control-label">First Name</label>
                </div>
                <div class="col-sm-4 form-group">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="inputLastName" class="control-label">Last Name</label>
                </div>
                <div class="col-sm-4 form-group">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUserName" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUserName" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="comfirmpassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="comfirmpassword" placeholder="Confirm Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Agree with all of the demand
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--尾部-->
<div class="footerpage"></div>
<!--尾部-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="lib/jquery/jquery.js"></script>
<!-- 引入所有的Bootstrap的JS插件 -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!-- 你自己的脚本文件 -->
<script src="js/index.js"></script>
<script>
    $(function(){
        $(".headerpage").load("header.html");
        $(".footerpage").load("footer.html");
    });
</script>


</body>
</html>
